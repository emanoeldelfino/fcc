<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1 id="title">Title</h1>
    <p id="description">This is a form</p>
    <form action="" id="survey-form">
      <input type="text" id="name">
      <input type="email" id="email" placeholder="Enter your e-mail">
      <input type="number" id="number" placeholder="Your number" min="0" max="10">
      <select name="dropdown" id="dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <div class="form-group">
        <input type="radio" id="first" name="options" value="first">
        <label for="first">First</label>
        <input type="radio" id="second" name="options" value="second">
        <label for="second">Second</label>
        <input type="radio" id="third" name="options" value="third">
        <label for="third">Third</label>
      </div>
      <select name="dropdown" id="dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <div class="form-group">
        <input type="checkbox" id="first" name="options" value="first">
        <label for="first">First</label>
        <input type="checkbox" id="second" name="options" value="second">
        <label for="second">Second</label>
        <input type="checkbox" id="third" name="options" value="third">
        <label for="third">Third</label>
        <input type="checkbox" id="fourth" name="options" value="fourth">
        <label for="fourth">Fourth</label>
        <input type="checkbox" id="fifth" name="options" value="fifth">
        <label for="fifth">Fifth</label>
        <input type="checkbox" id="sixth" name="options" value="sixth">
        <label for="sixth">Sixth</label>
        <input type="checkbox" id="seventh" name="options" value="seventh">
        <label for="seventh">Seventh</label>
        <input type="checkbox" id="eigth" name="options" value="eigth">
        <label for="eigth">Eigth</label>
        <input type="checkbox" id="nineth" name="options" value="nineth">
        <label for="nineth">Nineth</label>
        <input type="checkbox" id="tenth" name="options" value="tenth">
        <label for="tenth">Tenth</label>
      </div>
      <div class="form-group">
        <p>Comments or suggestions?</p>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </div>
      <input type="submit" value="Submit">
    </form>
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>

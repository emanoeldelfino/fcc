<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="background"></div>
    <main>
      <h1 id="title">E-commerce Survey Form</h1>
      <p id="description">
        Thanks for your time reviewing our e-commerce marketplace
      </p>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">
            Name
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />
          </label>
        </div>
        <div class="form-group">
          <label for="email" id="email-label">
            E-mail
            <input
              type="email"
              id="email"
              placeholder="Enter your e-mail"
              required
            />
          </label>
        </div>
        <div class="form-group">
          <label for="number" id="number-label">
            Number of products you bought in our platform
            <input
              type="number"
              id="number"
              placeholder="Enter the number of products"
              min="1"
              max="100"
            />
          </label>
        </div>
        <div class="form-group select-group">
          <p>Best feature of the platform</p>
          <select name="dropdown" id="dropdown">
            <option disabled value="" selected>Select</option>
            <option value="Navigation">Navigation</option>
            <option value="Security">Security</option>
            <option value="Interface">Interface</option>
            <option value="Accessibility">Accessibility</option>
          </select>
        </div>
        <div class="form-group select-group">
          <p>Weakness of the platform</p>
          <select name="dropdown" id="dropdown">
            <option disabled value="" selected>Select</option>
            <option value="Design">Design</option>
            <option value="Sellers">Sellers</option>
            <option value="Products">Products</option>
            <option value="Options">Options</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend our platform to a friend?</p>

          <label for="first-radio"
            ><input
              type="radio"
              id="first-radio"
              name="options"
              value="first-radio"
            />
            Surely
          </label>

          <label for="second-radio"
            ><input
              type="radio"
              id="second-radio"
              name="options"
              value="second-radio"
            />
            Yes
          </label>

          <label for="third-radio"
            ><input
              type="radio"
              id="third-radio"
              name="options"
              value="third-radio"
            />
            Maybe
          </label>

          <label for="fourth-radio"
            ><input
              type="radio"
              id="fourth-radio"
              name="options"
              value="fourth-radio"
            />
            No
          </label>

          <label for="fifth-radio"
            ><input
              type="radio"
              id="fifth-radio"
              name="options"
              value="fifth-radio"
            />
            Absolutely not
          </label>
        </div>

        <div class="form-group">
          <p>What are the products that you buy online in general?</p>

          <label for="first-checkbox"
            ><input
              type="checkbox"
              id="first-checkbox"
              name="options"
              value="first-checkbox"
            />
            Clothes
          </label>

          <label for="second-checkbox">
            <input
              type="checkbox"
              id="second-checkbox"
              name="options"
              value="second-checkbox"
            />
            Electronic devices
          </label>

          <label for="third-checkbox">
            <input
              type="checkbox"
              id="third-checkbox"
              name="options"
              value="third-checkbox"
            />
            Books/E-books
          </label>

          <label for="fourth-checkbox">
            <input
              type="checkbox"
              id="fourth-checkbox"
              name="options"
              value="fourth-checkbox"
            />
            Games
          </label>
        </div>
        <div class="form-group">
          <p>Comments or suggestions?</p>
          <textarea
            name="comments"
            id="comments"
            placeholder="Enter your suggestions here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>

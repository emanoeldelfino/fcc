<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear gradient</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <div id="ball-buttons">
        <div class="ball" id="ball1"></div>
        <div id="buttons">
          <input
            type="number"
            id="rotation"
            onchange="changeValue(this.id, this.value)"
            placeholder="rotation"
          />
          <input
            type="color"
            id="color1"
            onchange="changeValue(this.id, this.value)"
          />
          <input
            type="color"
            id="color2"
            onchange="changeValue(this.id, this.value)"
          />
          <input
            type="color"
            id="color3"
            onchange="changeValue(this.id, this.value)"
          />
        </div>
      </div>

      <div class="ball" id="ball2"></div>

      <div class="ball" id="jupiter"></div>

      <div class="ball" id="jupiter2"></div>

      <div id="square"></div>

      <div class="flag" id="italy"></div>

      <div class="flag" id="germany"></div>

      <div class="flag" id="france"></div>

      <div id="stripes"></div>

      <div id="barber-pole"></div>

      <div id="idk"></div>

      <div id="bla"></div>

      <div id="black-white"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>

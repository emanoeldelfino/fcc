<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Primary Colors (RGB additive)</h1>
        <div class="primary">
            <div class="block" id="red">
                <span class="tooltiptext">Red</span>
            </div>
            <div class="block" id="green">
                <span class="tooltiptext">Green</span>
            </div>
            <div class="block" id="blue">
                <span class="tooltiptext">Blue</span>
            </div>
        </div>
        <br>
        <h1>Secondary Colors (CMYK subtractive)</h1>
        <div class="secondary">
            <div class="block" id="cyan">
                <span class="tooltiptext">Cyan</span>
            </div>
            <div class="block" id="magenta">
                <span class="tooltiptext">Magenta</span>
            </div>
            <div class="block" id="yellow">
                <span class="tooltiptext">Yellow</span>
            </div>
        </div>
        <br>
        <h1>Tertiary Colors</h1>
        <div class="tertiary">
            <div class="block" id="azure">
                <span class="tooltiptext">Azure</span>
            </div>
            <div class="block" id="violet">
                <span class="tooltiptext">Violet</span>
            </div>
            <div class="block" id="rose">
                <span class="tooltiptext">Rose</span>
            </div>
            <div class="block" id="orange">
                <span class="tooltiptext">Orange</span>
            </div>
            <div class="block" id="chartreuse">
                <span class="tooltiptext">Chartreuse</span>
            </div>
            <div class="block" id="spring">
                <span class="tooltiptext">Spring</span>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DogPhotoApp</title>
  </head>
  <body>
    <h1>DogPhotoApp</h1>
    <p>Click here to view more <a href="#" target="_blank">dog photos</a></p>
    <a href="#"
      ><img
        src="https://bit.ly/3zklc9U"
        alt="A cute puppy staring at something on lawn"
    /></a>
    <p>Things dogs love:</p>
    <ul>
      <li>dog nip</li>
      <li>play catch ball</li>
      <li>meat</li>
    </ul>
    <p>Top 3 things dogs hate:</p>
    <ol>
      <li type="i">mail man</li>
      <li>fireworks</li>
      <li>other dogs</li>
    </ol>
    <br action="https://www.freecatphotoapp.com/submit-cat-photo">
      <label for="indoor">
        <input
          type="radio"
          name="indoor-outdoor"
          value="indoor"
          id="indoor"
          checked
        />
        Indoor
      </label>
      <label for="outdoor">
        <input
          type="radio"
          name="indoor-outdoor"
          value="outdoor"
          id="outdoor"
        />
        Outdoor </label
      ><br />
      <label for="loving">
        <input
          type="checkbox"
          name="personality"
          value="loving"
          id="loving"
          checked
        />
        Loving
      </label>
      <label for="lazy">
        <input type="checkbox" name="personality" value="lazy" id="lazy" /> Lazy
      </label>
      <label for="energetic">
        <input
          type="checkbox"
          name="personality"
          value="energetic"
          id="energetic"
        /> Energetic</label
      >
      <label for="crazy">
        <input type="checkbox" name="personality" value="crazy" id="crazy" />
        Crazy
      </label>
      <label for="funny">
        <input type="checkbox" name="personality" value="funny" id="funny" /> Funny
      </label> <br/>
      <input type="text" placeholder="dog photo URL" required />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
